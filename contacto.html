<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="index.html">Derechos digitales y prevención de la violencia</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active text-white" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="derechos.html">Derechos</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="prevencion.html">Prevencion</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="contacto.html">Contacto</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="container my-5">
  <h2>Contacto</h2>
  <p>¿Tienes dudas o sugerencias? Escríbeme aquí:</p>
  
  <!-- FORMULARIO -->
  <form
  action="https://formspree.io/f/xldpbbla" method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Escribe tu nombre" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@mail.com" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Mensaje</label>
      <textarea class="form-control" id="message" name="message" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</section>

<script>
document.getElementById("contact-form").addEventListener("submit", async function(e) {
  e.preventDefault();
  
  const formData = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    message: document.getElementById("message").value
  };

  const response = await fetch("https://formspree.io/f/xldpbbla", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(formData)
  });

  if (response.ok) {
    alert("¡Mensaje enviado con éxito!");
    e.target.reset();
  } else {
    alert("Hubo un error al enviar el mensaje.");
  }
});
</script>

</body>
</html>
